    <section>
      <div class="row">
        <div class="large-12 columns">
          <div class="panel">
            <h2>Purpose:</h2>
            <p>
              Animated.js allows you to add data properties to any block level element to apply CSS3 animations. For example to change the opacity of an element
            </p>
            <p>
              <pre class="language-markup"><code>&lt;div id="opacity" data-animated-property="opacity" data-animated-from="1" data-animated-to="0"&gt;&lt;/div&gt;
                </code>
              </pre>
            </p>
          </div>
        </div>
      </div>
    </section>
